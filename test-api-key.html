<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key 测试</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Google Maps API Key 测试</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div id="status"></div>

    <script>
        // 替换为你的API Key
        const API_KEY = 'AIzaSyBLoZGBfjaywi5Nfr-aMfsOg6dL4VeSetY';
        
        function initMap() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '✅ Google Maps API 加载成功！';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 16.8661, lng: 96.1951 }, // 仰光
                zoom: 12
            });
            
            new google.maps.Marker({
                position: { lat: 16.8661, lng: 96.1951 },
                map: map,
                title: '仰光中心'
            });
        }
        
        function handleError() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '❌ Google Maps API 加载失败！请检查API Key配置。';
        }
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLoZGBfjaywi5Nfr-aMfsOg6dL4VeSetY&callback=initMap"
        onerror="handleError()">
    </script>
</body>
</html>
