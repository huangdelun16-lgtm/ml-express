# Netlify 配置文件

[build]
  # 构建命令
  command = "npm run build"
  # 构建输出目录
  publish = "build"
  # Netlify Functions 目录
  functions = "netlify/functions"

# 重定向规则（用于 React Router）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量（在 Netlify Dashboard 中设置实际值）
[build.environment]
  # 这些变量需要在 Netlify Dashboard 中配置
  # REACT_APP_TWILIO_ACCOUNT_SID = ""
  # REACT_APP_TWILIO_AUTH_TOKEN = ""
  # REACT_APP_TWILIO_PHONE_NUMBER = ""

# Functions 配置
[functions]
  # Functions 超时时间（秒）
  node_bundler = "esbuild"

# 使用插件自动安装 Functions 依赖
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
