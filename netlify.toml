[build]
  command = "npm install && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Functions配置
[functions]
  directory = "netlify/functions"

# SPA重定向配置 - 解决React Router路由问题
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 禁用密钥扫描以避免误报
[build.processing]
  skip_processing = false

# 密钥扫描配置
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# 忽略密钥扫描的文件模式
[build.processing.skip]
  paths = ["*.md", "*.html", "test-*", "diagnose-*"]

