[build]
  command = "npm install --legacy-peer-deps && CI=false npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Functions配置
[functions]
  directory = "netlify/functions"

# SPA重定向配置 - 解决React Router路由问题
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 禁用密钥扫描以避免误报
[build.processing]
  skip_processing = false

# 密钥扫描配置
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# 忽略密钥扫描的文件模式
[build.processing.skip]
  paths = ["*.md", "*.html", "test-*", "diagnose-*"]

# 环境变量
# 注意：敏感信息（如 Supabase 密钥）应在 Netlify Dashboard 中配置
# Dashboard 中的环境变量优先级高于此文件中的配置
# 访问：Site settings → Environment variables

[context.production.environment]
  # Google Maps API Key（如果需要在 netlify.toml 中配置）
  # REACT_APP_GOOGLE_MAPS_API_KEY = "your-key-here"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[context.deploy-preview.environment]
  # REACT_APP_GOOGLE_MAPS_API_KEY = "your-key-here"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[context.branch-deploy.environment]
  # REACT_APP_GOOGLE_MAPS_API_KEY = "your-key-here"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"