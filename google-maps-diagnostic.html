        function getApiKey() {
            // 1. å°è¯•ä»ç¯å¢ƒå˜é‡è·å–ï¼ˆå¦‚æœé¡µé¢æœ‰å…¨å±€å˜é‡ï¼‰
            if (window.REACT_APP_GOOGLE_MAPS_API_KEY) {

            // 2. å°è¯•ä» process.env è·å–ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if (window.process && window.process.env && window.process.env.REACT_APP_GOOGLE_MAPS_API_KEY) {

            // 3. å°è¯•ä» import.meta.env è·å–ï¼ˆVite ç¯å¢ƒï¼‰
            if (window.import && window.import.meta && window.import.meta.env && window.import.meta.env.VITE_GOOGLE_MAPS_API_KEY) {

            const urlParams = new URLSearchParams(window.location.search);

        function checkEnvironmentVariables() {
            log('env-check', 'å¼€å§‹æ£€æŸ¥ç¯å¢ƒå˜é‡...');
            
            apiKey = getApiKey();
            
            if (!apiKey) {
                log('env-check', 'âŒ æœªæ‰¾åˆ° Google Maps API Key', 'error');
                log('env-check', 'è¯·æ£€æŸ¥ä»¥ä¸‹ä½ç½®:', 'warning');
                log('env-check', '1. .env æ–‡ä»¶ä¸­çš„ REACT_APP_GOOGLE_MAPS_API_KEY');
                log('env-check', '2. Netlify ç¯å¢ƒå˜é‡è®¾ç½®');

                return;
            }
            
            log('env-check', `âœ… æ‰¾åˆ° API Key: ${apiKey.substring(0, 10)}...`, 'success');
            log('env-check', `API Key é•¿åº¦: ${apiKey.length} å­—ç¬¦`);
            log('env-check', `API Key æ ¼å¼: ${apiKey.startsWith('AIza') ? 'æ­£ç¡® (AIzaå¼€å¤´)' : 'å¯èƒ½ä¸æ­£ç¡®'}`);
        }
        
        function validateApiKey() {
            if (!apiKey) {
                log('api-key-check', 'âŒ è¯·å…ˆæ£€æŸ¥ç¯å¢ƒå˜é‡', 'error');
                return;
            }
            
            log('api-key-check', 'å¼€å§‹éªŒè¯ API Key æ ¼å¼...');
            
            // åŸºæœ¬æ ¼å¼æ£€æŸ¥
            if (!apiKey.startsWith('AIza')) {
                log('api-key-check', 'âŒ API Key æ ¼å¼é”™è¯¯ï¼šåº”è¯¥ä»¥ "AIza" å¼€å¤´', 'error');
                return;

            if (apiKey.length < 35) {

            // ä½¿ç”¨ Google Maps JavaScript API æµ‹è¯•
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=onGoogleMapsLoaded`;
            script.onerror = function() {

                log('api-key-check', 'å¯èƒ½çš„åŸå› :', 'warning');
                log('api-key-check', '1. API Key æ— æ•ˆæˆ–å·²è¿‡æœŸ');
                log('api-key-check', '2. API Key æƒé™ä¸è¶³');
                log('api-key-check', '3. åŸŸåé™åˆ¶è®¾ç½®é”™è¯¯');
                log('api-key-check', '4. è®¡è´¹è´¦æˆ·é—®é¢˜');
            };
            
            window.onGoogleMapsLoaded = function() {

                mapLoaded = true;
            };
            
            document.head.appendChild(script);
        }
        
        function testGoogleMaps() {

                return;

        function diagnoseNetworkRequests() {
            log('network-check', 'å¼€å§‹è¯Šæ–­ç½‘ç»œè¯·æ±‚...');
            
            // æ£€æŸ¥å½“å‰é¡µé¢çš„åŸŸå
            const currentDomain = window.location.hostname;
            log('network-check', `å½“å‰åŸŸå: ${currentDomain}`);
            
            // æ£€æŸ¥æ˜¯å¦åœ¨å…è®¸çš„åŸŸååˆ—è¡¨ä¸­
            const allowedDomains = [

        function checkConsoleErrors() {

            // é‡å†™ console.error æ¥æ•è·é”™è¯¯
            const originalError = console.error;
            const errors = [];

            setTimeout(() => {

                } else {

                console.error = originalError;

        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥
        window.addEventListener('load', function() {
