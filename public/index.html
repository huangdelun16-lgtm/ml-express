    <script>
      // 🚨 版本检测 - 移除自动刷新逻辑
      window.__ML_BUILD_ID__ = 20241228007;
      window.__ML_VERSION__ = "2.5.7";
      
      // 只清除缓存，不自动刷新
      try {
        console.log('🚨 稳定版本 2.5.7 启动');
        
        // 清除所有localStorage
        const adminUser = localStorage.getItem('adminUser');
        localStorage.clear();
        if (adminUser) {
          localStorage.setItem('adminUser', adminUser);
        }
        localStorage.setItem('app_version', '2.5.7');
        
        console.log('✅ 缓存已清除，页面稳定加载');
      } catch (e) {
        console.warn('缓存清除失败:', e);
      }
    </script>
    <title>MARKETLINK EXPRESS - 缅甸专业快递服务 | 快速、安全、可靠</title>
