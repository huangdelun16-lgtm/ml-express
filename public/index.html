<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="缅甸专业快递服务 - 快速、安全、可靠" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // 🚨 紧急版本检测和强制更新
      window.__ML_BUILD_ID__ = 20241228006;
      window.__ML_VERSION__ = "2.5.6";
      window.__CACHE_BUST__ = Date.now() + Math.random();
      window.__FORCE_RELOAD__ = true;
      
      // 强制清除所有缓存
      try {
        console.log('🚨 紧急版本 2.5.6 启动');
        
        // 清除所有localStorage
        const adminUser = localStorage.getItem('adminUser');
        localStorage.clear();
        if (adminUser) {
          localStorage.setItem('adminUser', adminUser);
        }
        localStorage.setItem('app_version', '2.5.6');
        
        // 强制刷新页面
        if (window.location.href.includes('admin/dashboard')) {
          console.log('🔄 检测到管理后台，强制刷新到新版本');
          setTimeout(() => {
            window.location.href = window.location.href + '?v=2.5.6&force=' + Date.now();
          }, 1000);
        }
      } catch (e) {
        console.warn('缓存清除失败:', e);
      }
    </script>
    <title>MARKETLINK EXPRESS - 缅甸专业快递服务 | 快速、安全、可靠</title>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用程序。</noscript>
    <div id="root"></div>
  </body>
</html>
