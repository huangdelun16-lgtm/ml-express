# User-Agent 过滤
map $http_user_agent $blocked_agent {
    default 0;
    ~*malicious 1;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
}

if ($blocked_agent) {
    return 403;
}

# 防止图片盗链
valid_referers none blocked server_names
               *.${NGINX_HOST} ${NGINX_HOST}
               *.market-link-express.com market-link-express.com;

if ($invalid_referer) {
    return 403;
}
