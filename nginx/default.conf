# =============================================
# 缅甸快递系统 Nginx 虚拟主机配置
# Myanmar Express Delivery System
# =============================================

# 上游服务器配置（如果有后端API）
upstream backend_api {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# 限流配置（防止恶意请求）
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

# 缓存配置
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m 
                 max_size=1g inactive=60m use_temp_path=off;

# HTTP 服务器配置（重定向到HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name ${NGINX_HOST} www.${NGINX_HOST};
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 所有其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${NGINX_HOST} www.${NGINX_HOST};
    
    # 根目录
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # SSL 配置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 缅甸本地化头信息
    add_header X-Country "Myanmar" always;
    add_header X-Timezone "Asia/Yangon" always;
    add_header X-Language "mm,en,zh" always;
    
    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # 启用 gzip 预压缩
        location ~* \.(js|css)$ {
            gzip_static on;
        }
        
        # 字体文件 CORS 设置
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # API 接口代理（如果需要）
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Country "Myanmar";
        proxy_set_header X-Timezone "Asia/Yangon";
        
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # 登录接口限流
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 文件上传接口
    location /api/upload {
        limit_req zone=upload burst=3 nodelay;
        client_max_body_size 50M;
        
        proxy_pass http://backend_api;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 管理后台路径保护
    location /admin {
        # IP 白名单（根据实际情况配置）
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        try_files $uri $uri/ /index.html;
        
        # 管理后台额外安全头
        add_header X-Admin-Access "restricted" always;
    }
    
    # 上传文件访问
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        
        # 图片文件优化
        location ~* \.(jpg|jpeg|png|gif)$ {
            add_header Vary Accept;
            try_files $uri =404;
        }
    }
    
    # 缅甸语言文件
    location /locales/ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/json; charset=utf-8";
    }
    
    # PWA 支持
    location /manifest.json {
        add_header Content-Type application/manifest+json;
        expires 1d;
    }
    
    location /service-worker.js {
        add_header Content-Type application/javascript;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # React Router 支持（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 状态监控端点
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }
}

# 缅甸移动端优化配置
server {
    listen 443 ssl http2;
    server_name m.${NGINX_HOST} mobile.${NGINX_HOST};
    
    # SSL 配置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # 移动端特定优化
    add_header X-Mobile-Optimized "true" always;
    
    # 移动端资源压缩
    location ~* \.(js|css)$ {
        gzip_static on;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 移动端图片优化
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# WebSocket 支持（如果需要实时功能）
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2;
    server_name ws.${NGINX_HOST};
    
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 特定超时设置
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
