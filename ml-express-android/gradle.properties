# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enables Gradle Build Cache
org.gradle.caching=true

# Enables configuration cache
org.gradle.configuration-cache=true

# ================================
# Myanmar Express Specific Config
# ================================

# Application configuration
APP_VERSION_NAME=1.0.0
APP_VERSION_CODE=1

# API Endpoints
API_BASE_URL_DEV=https://dev-api.myanmarexpress.com/
API_BASE_URL_STAGING=https://staging-api.myanmarexpress.com/
API_BASE_URL_PROD=https://api.myanmarexpress.com/

# WebSocket URLs
WEBSOCKET_URL_DEV=wss://dev-api.myanmarexpress.com
WEBSOCKET_URL_STAGING=wss://staging-api.myanmarexpress.com
WEBSOCKET_URL_PROD=wss://api.myanmarexpress.com

# Feature flags
ENABLE_CRASHLYTICS=true
ENABLE_ANALYTICS=true
ENABLE_PERFORMANCE_MONITORING=true
ENABLE_DEBUG_LOGGING=false

# Build optimization
ENABLE_R8_FULL_MODE=true
ENABLE_RESOURCE_SHRINKING=true
ENABLE_CODE_SHRINKING=true

# ================================
# Signing Configuration
# ================================
# These values should be overridden by keystore.properties or environment variables

KEYSTORE_PATH=keystore/myanmarexpress.keystore
KEYSTORE_PASSWORD=myanmarexpress123
KEY_ALIAS=myanmarexpress
KEY_PASSWORD=myanmarexpress123

# Customer app signing
CUSTOMER_KEYSTORE_PATH=keystore/myanmarexpress-customer.keystore
CUSTOMER_KEYSTORE_PASSWORD=customer123
CUSTOMER_KEY_ALIAS=myanmarexpress-customer
CUSTOMER_KEY_PASSWORD=customer123

# Courier app signing
COURIER_KEYSTORE_PATH=keystore/myanmarexpress-courier.keystore
COURIER_KEYSTORE_PASSWORD=courier123
COURIER_KEY_ALIAS=myanmarexpress-courier
COURIER_KEY_PASSWORD=courier123

# ================================
# Google Services Configuration
# ================================

# Google Maps API Key (will be replaced by secrets plugin)
MAPS_API_KEY=YOUR_MAPS_API_KEY

# Firebase configuration
FIREBASE_CUSTOMER_PROJECT_ID=myanmar-express-customer
FIREBASE_COURIER_PROJECT_ID=myanmar-express-courier

# ================================
# Build Performance Optimization
# ================================

# Gradle daemon configuration
org.gradle.daemon=true
org.gradle.configureondemand=true

# Kotlin compiler configuration
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# Android build configuration
android.enableJetifier=true
android.enableD8.desugaring=true

# ================================
# Debugging and Development
# ================================

# Enable build scan
org.gradle.welcome=never

# Android Studio configuration
android.overridePathCheck=true
android.suppressUnsupportedCompileSdk=34

# ================================
# Localization Configuration
# ================================

# Default language
DEFAULT_LANGUAGE=zh
SUPPORTED_LANGUAGES=zh,en,my

# ================================
# Security Configuration
# ================================

# Network security
ENABLE_CERTIFICATE_PINNING=true
ENABLE_NETWORK_SECURITY_CONFIG=true

# Data encryption
ENABLE_DATABASE_ENCRYPTION=true
ENABLE_PREFERENCES_ENCRYPTION=true
